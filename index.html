<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawn Mowing Service</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtZyw4CPve-oBOSoI_aG1TXyxftEeTUik&libraries=places"></script>
</head>
<body>
    <header>
        <h1>Welcome to Lawn Mowing Service</h1>
    </header>
    <main>
        <section id="address-section">
            <h2>Enter Your Address</h2>
            <form id="address-form">
                <input type="text" id="address-input" placeholder="Enter your address">
                <button type="button" id="address-button">Search</button>
            </form>
        </section>
        <section id="dimensions-section">
            <h2>Enter Lawnmower Dimensions</h2>
            <form id="dimensions-form">
                <label for="length">Lawnmower Length (inches):</label>
                <input type="number" id="length" min="1">
                <label for="width">Lawnmower Width (inches):</label>
                <input type="number" id="width" min="1">
                <button type="button" id="calculate-button">Calculate Route</button>
            </form>
        </section>
        <div id="map"></div>
    </main>
    <footer>
        &copy; 2023 Lawn Mowing Service
    </footer>
    <script src="script.js"></script>
</body>
</html>
